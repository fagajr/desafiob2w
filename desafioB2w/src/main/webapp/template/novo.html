<h3 class="page-header">Novo Cliente</h3>

<form>
	<div class="form-group">
		Nome: 
		<input type="text" ng-model="nome" 
				placeholder="Informe o nome" class="form-control">
	</div>
	
	<div class="form-group">
		Idade: 
		<input type="number" ng-model="idade" 
				placeholder="Informe a idade" class="form-control">
	</div>
	
	<div class="form-group">
		Cpf: 
		<input type="text" ng-model="cpf" 
				placeholder="Informe o cpf" class="form-control">
	</div>
	
	<input type="submit" value="CADASTRAR CLIENTE" 
		class="btn btn-primary" ng-click="cadastrar()">
</form>
{{resp}}
